<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>登录</title>
    <script src='https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js'></script>
<link rel="shortcut icon" type="image/x-icon" href="../../../static/images/logo/favicon.ico" th:href="@{/images/logo/favicon.ico}"
/>
    <link rel="stylesheet" href="../../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../../../static/css/common/common.css" th:href="@{/css/common/common.css}" />
    <link rel="stylesheet" href="../../../static/css/login/login.css" th:href="@{/css/login/login.css}"/>
    </head>
    <body>
    <input type="hidden" id="ctx" th:value="${ctx}"/>
    <div id="header" th:include="frontend/common/behind-header :: header"></div>
    <div class='login_content' style="margin-bottom:60px;">
        <div class="form-horizontal">
            <div class="form_inner_wrapper">
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10 login_titlee">
                        登录
                    </div>
                </div>
                <div class="form-group fixedcenter" style="margin-bottom: 0;">
                    <div class="col-sm-offset-2 col-sm-10 user_error_tip">
                        用户名不能为空！
                    </div>
                </div>
                <div class="form-group fixedcenter">
                    <label class="col-sm-2 control-label zhanghao">账号</label>
                    <div class="col-sm-10">
                        <input id="userName" type="text" class="form-control una" autocomplete="off"  placeholder="请输入您的手机号或邮箱" name="username" />
                    </div>
                </div>
                <div class="form-group fixedcenter" style="margin-bottom: 0;">
                    <div class="col-sm-offset-2 col-sm-10 password_error_tip">
                        密码不能为空！
                    </div>
                </div>
                <div class="form-group fixedcenter">
                    <label class="col-sm-2 control-label mima">密码</label>
                    <div class="col-sm-10">
                        <input id="passWord" type="text" oninput="if(this.value==''){this.type='text'}else(this.type='password')" class="form-control pwd" placeholder="请输入您的密码" name="password" />
                    </div>
                </div>
                <div class="form-group" style="margin-bottom:30px;">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox" style="width:380px;">
                            <a href="javascript: setModalContent('如需帮助，请联系010-62602018','确认');">
                                忘记密码
                            </a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10 login_btn">
                        <button class="btn btn-default" id="submit">登录</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10 login_btn">
                        没有账号，<a id="goRegister" class='fontblod' href='javascript:;' style="color:red;">直接注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="loginBottom" th:include="frontend/common/footer :: footer"></div>
    </body>
    </html>
    <script src="../../../static/js/frontend/plugin/bootstrap.min.js" th:src="@{/js/frontend/plugin/bootstrap.js}"></script>
	<script src="../../../static/js/frontend/common/behindHeader.js" th:src="@{/js/frontend/common/behindHeader.js}"></script>
    <script th:src="@{/js/frontend/login/shi256.js}"></script>
    <script th:src="@{/js/frontend/login/login.js}"></script>
